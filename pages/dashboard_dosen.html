<div class="welcome-box">

    <!-- Kotak Kalender -->
    <div class="col-lg-6 mx-auto">
      <div class="calendar-box">
        <h5>Kalender</h5>
        <div id="month" class="month-box"></div> <!-- Menambahkan kelas month-box -->
        <div id="calendar"></div>
      </div>

  <style>
    /* Gaya untuk Kotak Kalender */
    .calendar-box {
      background-color: #f8f9fa; /* Warna latar abu-abu terang */
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    .calendar-box h5 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #343a40; /* Warna teks gelap */
    }
  
    /* Gaya untuk kotak bulan */
    .month-box {
      display: inline-block;
      background-color: #007bff; /* Warna latar biru */
      color: white; /* Warna teks putih */
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
  
    #calendar {
      font-family: 'Open Sans', sans-serif;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
  
    #calendar div {
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-align: center;
      border-radius: 5px;
      font-size: 14px;
    }
  
    #calendar .day-header {
      font-weight: bold;
      background-color: #0056b3;
    }
  
    #calendar .today {
      background-color: #ffc107;
      color: #343a40;
    }
  </style>
  
  <script>
    // JavaScript untuk Mengisi Kalender
    document.addEventListener('DOMContentLoaded', function () {
      const calendar = document.getElementById('calendar');
      const monthElement = document.getElementById('month'); // Elemen bulan
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const date = new Date();
      const today = date.getDate();
      const currentMonth = date.toLocaleString('default', { month: 'long' }); // Nama bulan
  
      // Menampilkan nama bulan
      monthElement.textContent = currentMonth;
  
      // Header Hari
      days.forEach(day => {
        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = day;
        calendar.appendChild(header);
      });
  
      // Tanggal dalam bulan
      for (let i = 1; i <= 30; i++) {
        const dayBox = document.createElement('div');
        dayBox.textContent = i;
        if (i === today) dayBox.className = 'today'; // Tanggal hari ini
        calendar.appendChild(dayBox);
      }
    });
  </script>
