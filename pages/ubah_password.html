<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Ubah Password</h4>
                    </div>
                    <div class="card-body">
                        <form id="resetPasswordForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Masukkan Email" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Password Baru</label>
                                <input type="password" id="newPassword" class="form-control" placeholder="Masukkan Password Baru" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Ubah Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch('http://localhost/backend/ubah_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    window.location.href = 'index.html'; // Alihkan ke halaman login
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error(error);
                alert('Terjadi kesalahan pada server.');
            }
        });
    </script>
</body>
</html>
