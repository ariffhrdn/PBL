  <script>
    document.addEventListener('DOMContentLoaded', loadTataTertibFromDatabase);

    function loadTataTertibFromDatabase() {
        const daftarTableBody = document.getElementById("daftar-tata-tertib-body");
        daftarTableBody.innerHTML = ''; // Clear tabel sebelum memuat data

        // Ambil data dari file PHP
        fetch('../backend/get_tata_tertib.php')
            .then(response => response.json())
            .then(data => {
                data.forEach((tataTertib, index) => {
                    const newDaftarRow = document.createElement("tr");
                    newDaftarRow.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${tataTertib.deskripsi_pelanggaran}</td>
                        <td>${tataTertib.tingkat_pelanggaran}</td>
                    `;
                    daftarTableBody.appendChild(newDaftarRow);
                });
            })
            .catch(error => {
                console.error("Error fetching tata tertib data: ", error);
            });
    }

</script>
